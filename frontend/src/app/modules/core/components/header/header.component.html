<mat-toolbar color="primary" class="header">

  <nav>
    <div class="left">
      <button mat-button routerLink="{{RouterEnum.home}}">Cash Control</button>
      <button *ngIf="user$ | async" mat-button routerLink="{{RouterEnum.transactions}}">Transactions</button>
      <button *ngIf="user$ | async" mat-button routerLink="{{RouterEnum.addTransaction}}">Add Transaction</button>

      <button *ngIf="user$ | async as user" mat-button [matMenuTriggerFor]="menu">{{user.firstName}}</button>
      <mat-menu #menu="matMenu">
        <button *ngIf="user$ | async" mat-menu-item routerLink="{{RouterEnum.settings}}">Account settings</button>
        <button *ngIf="user$ | async" mat-menu-item routerLink="{{RouterEnum.preferences}}">Preferences</button>
      </mat-menu>
    </div>

    <div class="right">
      <button *ngIf="!(user$ | async)" mat-button routerLink="{{RouterEnum.login}}">Login</button>
      <button *ngIf="!(user$ | async)" mat-button routerLink="{{RouterEnum.register}}">Register</button>
      <button *ngIf="user$ | async" mat-button (click)="logout()">Logout</button>
    </div>
  </nav>

</mat-toolbar>

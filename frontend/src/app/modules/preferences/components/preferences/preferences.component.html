<div class="preferences-container">
  <form class="form" [formGroup]="preferencesForm" (submit)="sendPreferences()">

    <div class="form-group">
      <label class="label">Expense Categories:</label>
      <div *ngFor=" let category of expenseCategories">
        <label class="checkbox-inline">
          <mat-checkbox type="checkbox" [formControlName]="'expenseCategory-' + category" [value]="category">
            {{ category }}
          </mat-checkbox>
        </label>
      </div>
    </div>

    <div class="form-group-custom">
      <mat-form-field class="input-custom">
        <mat-label>Custom Expense Categories:</mat-label>
        <input matInput formControlName="customExpenseCategories">
      </mat-form-field>
      <button mat-raised-button color="warn" type="button" (click)="addCustomExpenseCategory()">Add Category</button>
    </div>

    <div class="break"></div>

    <div class="form-group">
      <label class="label">Income Categories:</label>
      <div *ngFor="let category of incomeCategories">
        <label class="checkbox-inline">
          <mat-checkbox type="checkbox" [formControlName]="'incomeCategory-' + category" [value]="category">
            {{ category }}
          </mat-checkbox>
        </label>
      </div>
    </div>

    <div class="form-group-custom">
      <mat-form-field class="input-custom">
        <mat-label>Custom Income Categories:</mat-label>
        <input matInput formControlName="customIncomeCategories">
      </mat-form-field>
      <button mat-raised-button color="warn" type="button" (click)="addCustomIncomeCategory()">Add Category</button>
    </div>

    <div class="break"></div>

    <div class="form-group">
      <mat-form-field>
        <mat-label for="currency">Currency:</mat-label>
        <mat-select id="currency" formControlName="currency" class="form-control">
          <mat-option *ngFor="let currency of defaultCurrencies" [value]="currency">{{ currency }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>


    <button [disabled]="!activeButton" type="submit" mat-raised-button color="primary">Accept</button>
  </form>
</div>
